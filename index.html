<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Campominato DOM</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-boolean.jpeg" alt="">
            <h1>Mine Swepper 55</h1>
        </div>
        
        <div class="controls">
            <select name="level" id="select-level">
                <option value="100">Easy</option>
                <option value="81">Medium</option>
                <option value="49">Hard</option>
            </select>
            <button id="btn-play">Play!</button>
            <button id="btn-help">Show Help</button>
        </div>
    </header>
    <div class="container">
        <div class="start-screen">
            <h2>Gioca a campo minato</h2>
        </div>
        <div class="grid hidden"></div>
    </div>
</body>
</html>
